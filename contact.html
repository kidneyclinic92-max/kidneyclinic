<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment | Clinic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    body {
      background: #E0F7FA !important;
      color: #0d3d4d;
    }
    .appointment-hero {
      padding: 60px 20px;
      text-align: center;
      background: #E0F7FA;
      border-bottom: 1px solid #A5D8DD;
    }
    .appointment-hero h1 {
      font-size: 2.5rem;
      margin: 0 0 16px;
      color: #1a2a44;
      font-weight: 700;
    }
    .appointment-hero p {
      color: #4a6572;
      font-size: 1.1rem;
    }
    .appointment-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .appointment-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-top: 40px;
    }
    .calendar-section, .form-section {
      background: #1e293b;
      border: 1px solid rgba(59,130,246,0.2);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(30,58,138,0.4);
    }
    .calendar-section:hover, .form-section:hover {
      border-color: rgba(59,130,246,0.5);
      box-shadow: 0 15px 50px rgba(30,58,138,0.6);
    }
    .calendar-section h2, .form-section h2 {
      margin: 0 0 20px;
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 20px;
    }
    .calendar-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }
    .calendar-day-name {
      text-align: center;
      font-size: 12px;
      font-weight: 700;
      color: #94a3b8;
      padding: 8px;
      text-transform: uppercase;
    }
    .calendar-day {
      aspect-ratio: 1;
      border: 1px solid rgba(59,130,246,0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(255,255,255,0.05);
      font-size: 14px;
      color: #cbd5e1;
    }
    .calendar-day:hover:not(.disabled):not(.past) {
      background: rgba(59,130,246,0.3);
      border-color: #3b82f6;
      transform: scale(1.05);
      color: #ffffff;
    }
    .calendar-day.selected {
      background: linear-gradient(135deg, #BF4E4E, #8B3636);
      color: white;
      font-weight: 700;
      border-color: #BF4E4E;
      box-shadow: 0 0 20px rgba(191,78,78,0.4);
    }
    .calendar-day.disabled {
      opacity: 0.3;
      cursor: not-allowed;
      color: #64748b;
    }
    .calendar-day.past {
      opacity: 0.4;
      cursor: not-allowed;
      text-decoration: line-through;
      color: #64748b;
    }
    .calendar-day.today {
      border-color: #3b82f6;
      font-weight: 700;
      border-width: 2px;
    }
    .time-slots {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
    }
    .time-slot {
      padding: 12px;
      border: 1px solid rgba(59,130,246,0.3);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(255,255,255,0.05);
      font-size: 14px;
      font-weight: 600;
      color: #cbd5e1;
    }
    .time-slot:hover:not(.booked) {
      background: rgba(59,130,246,0.3);
      border-color: #3b82f6;
      color: #ffffff;
    }
    .time-slot.selected {
      background: linear-gradient(135deg, #BF4E4E, #8B3636);
      color: white;
      border-color: #BF4E4E;
      box-shadow: 0 0 15px rgba(191,78,78,0.5);
    }
    .time-slot.booked {
      opacity: 0.3;
      cursor: not-allowed;
      text-decoration: line-through;
      color: #64748b;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ffffff;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(59,130,246,0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: #e3e8ef;
      font-family: inherit;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
    }
    .form-group input::placeholder, .form-group textarea::placeholder {
      color: #94a3b8;
      opacity: 0.7;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #BF4E4E, #8B3636);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 15px rgba(191,78,78,0.3);
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(191,78,78,0.5);
      background: linear-gradient(135deg, #A63939, #7A2E2E);
    }
    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .success-message, .error-message {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }
    .success-message {
      background: rgba(34,197,94,0.2);
      color: #22c55e;
      border: 1px solid #22c55e;
    }
    .error-message {
      background: rgba(239,68,68,0.2);
      color: #ef4444;
      border: 1px solid #ef4444;
    }
    .calendar-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar-nav button {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(59,130,246,0.3);
      color: #cbd5e1;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }
    .calendar-nav button:hover {
      background: rgba(59,130,246,0.3);
      border-color: #3b82f6;
      color: #ffffff;
    }
    .calendar-month {
      font-weight: 700;
      font-size: 1.2rem;
      color: #ffffff;
    }
    @media (max-width: 768px) {
      .appointment-grid {
        grid-template-columns: 1fr;
      }
      .time-slots {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <main>
    <div class="appointment-hero">
      <h1>üìÖ Book an Appointment</h1>
      <p>Select a date and time convenient for you</p>
    </div>

    <div class="appointment-container">
      <div id="message-container"></div>
      
      <div class="appointment-grid">
        <!-- Calendar Section -->
        <div class="calendar-section">
          <h2>Select Date</h2>
          <div class="calendar-nav">
            <button id="prev-month">‚Üê Prev</button>
            <div class="calendar-month" id="current-month"></div>
            <button id="next-month">Next ‚Üí</button>
          </div>
          <div class="calendar-header">
            <div class="calendar-day-name">Sun</div>
            <div class="calendar-day-name">Mon</div>
            <div class="calendar-day-name">Tue</div>
            <div class="calendar-day-name">Wed</div>
            <div class="calendar-day-name">Thu</div>
            <div class="calendar-day-name">Fri</div>
            <div class="calendar-day-name">Sat</div>
          </div>
          <div class="calendar" id="calendar"></div>
          
          <h2 style="margin-top: 30px;">Select Time</h2>
          <div id="selected-date-display" style="color:#94a3b8;margin-bottom:16px;text-align:center">Please select a date first</div>
          <div class="time-slots" id="time-slots"></div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
          <h2>Your Information</h2>
          <form id="appointment-form">
            <div class="form-group">
              <label for="patient-name">Full Name *</label>
              <input type="text" id="patient-name" name="patientName" required />
            </div>
            <div class="form-group">
              <label for="patient-email">Email *</label>
              <input type="email" id="patient-email" name="patientEmail" required />
            </div>
            <div class="form-group">
              <label for="patient-phone">Phone Number *</label>
              <input type="tel" id="patient-phone" name="patientPhone" required />
            </div>
            <div class="form-group">
              <label for="doctor-select">Preferred Doctor (Optional)</label>
              <select id="doctor-select" name="doctorId" style="color: #e3e8ef;">
                <option value="" style="background: #1e293b; color: #e3e8ef;">Any Available Doctor</option>
              </select>
            </div>
            <div class="form-group">
              <label for="reason">Reason for Visit</label>
              <textarea id="reason" name="reason" placeholder="Briefly describe your concern..."></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">Request Appointment</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  
  <script src="./assets/js/layout.js"></script>
  <script src="./assets/js/appointment.js"></script>
</body>
</html>
